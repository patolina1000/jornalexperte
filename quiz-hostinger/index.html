<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Receta 6–10 KG en 30 días — Quiz</title>
  <meta name="description" content="Quiz rápido para saber si esta receta puede funcionar para ti." />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="progress"><div class="progress-bar" style="width:25%"></div></div>

  <main class="container" role="main">
    <figure class="hero">
      <img src="./assets/hero.png"
           alt="Resultados de 6–10 kg en 30 días"
           onerror="this.closest('.hero').classList.add('fallback'); this.remove()" />
    </figure>

    <h1 class="question-title quiz-question text-[17px] leading-[22px] md:text-[20px] md:leading-[28px] font-semibold text-[#1a1a1a]">
      ¿Ya viste los videos virales de mujeres perdiendo 6–10 kilos en 30 días con esta receta?
    </h1>

    <div class="options" role="radiogroup" aria-labelledby="q1-label">
      <span id="q1-label" class="sr-only">Selecciona una opción</span>

      <button class="card group text-left cursor-pointer option-theme border shadow-none option-background-contrast relative overflow-hidden rounded-md" data-value="si_aqui" role="radio" aria-checked="false">
        <div class="option-wrap flex h-full flex-row">
          <div class="option-inner w-full h-full p-4 gap-3 flex justify-between items-center" style="min-height:64px;">
            <div class="py-1 self-center">
              <div
                class="option-icon-select relative h-5 w-5 rounded-full
                       bg-white border-2 border-[#CFE8B3]
                       group-[.active]:bg-white group-[.active]:border-[#CFE8B3]">
                <!-- Apenas o SVG aparece quando ativo -->
                <img src="./assets/check.svg" alt=""
                     class="absolute inset-0 m-auto w-3.5 h-3.5
                            opacity-0 group-[.active]:opacity-100
                            pointer-events-none select-none" />
              </div>
            </div>
            <div class="flex-1 card-text">
              <div class="option-title text-[18px] md:text-[20px] font-semibold text-[#1a1a1a]">
                Sí, por eso estoy aquí
              </div>
              <div class="option-sub text-[13px] md:text-[14px] italic text-[#2a2a2a] opacity-80">
                (Quiero saber si funciona para mí)
              </div>
            </div>
          </div>
        </div>
      </button>

      <button class="card group text-left cursor-pointer option-theme border shadow-none option-background-contrast relative overflow-hidden rounded-md" data-value="no_interesa" role="radio" aria-checked="false">
        <div class="option-wrap flex h-full flex-row">
          <div class="option-inner w-full h-full p-4 gap-3 flex justify-between items-center" style="min-height:64px;">
            <div class="py-1 self-center">
              <div
                class="option-icon-select relative h-5 w-5 rounded-full
                       bg-white border-2 border-[#CFE8B3]
                       group-[.active]:bg-white group-[.active]:border-[#CFE8B3]">
                <!-- Apenas o SVG aparece quando ativo -->
                <img src="./assets/check.svg" alt=""
                     class="absolute inset-0 m-auto w-3.5 h-3.5
                            opacity-0 group-[.active]:opacity-100
                            pointer-events-none select-none" />
              </div>
            </div>
            <div class="flex-1 card-text">
              <div class="option-title text-[18px] md:text-[20px] font-semibold text-[#1a1a1a]">
                NO, pero me interesa conocerla
              </div>
              <div class="option-sub text-[13px] md:text-[14px] italic text-[#2a2a2a] opacity-80">
                (Quiero ver si es real)
              </div>
            </div>
          </div>
        </div>
      </button>

      <button class="card group text-left cursor-pointer option-theme border shadow-none option-background-contrast relative overflow-hidden rounded-md" data-value="vi_dudas" role="radio" aria-checked="false">
        <div class="option-wrap flex h-full flex-row">
          <div class="option-inner w-full h-full p-4 gap-3 flex justify-between items-center" style="min-height:64px;">
            <div class="py-1 self-center">
              <div
                class="option-icon-select relative h-5 w-5 rounded-full
                       bg-white border-2 border-[#CFE8B3]
                       group-[.active]:bg-white group-[.active]:border-[#CFE8B3]">
                <!-- Apenas o SVG aparece quando ativo -->
                <img src="./assets/check.svg" alt=""
                     class="absolute inset-0 m-auto w-3.5 h-3.5
                            opacity-0 group-[.active]:opacity-100
                            pointer-events-none select-none" />
              </div>
            </div>
            <div class="flex-1 card-text">
              <div class="option-title text-[18px] md:text-[20px] font-semibold text-[#1a1a1a]">
                Vi algo pero no sé si es verdad
              </div>
              <div class="option-sub text-[13px] md:text-[14px] italic text-[#2a2a2a] opacity-80">
                (Necesito más información)
              </div>
            </div>
          </div>
        </div>
      </button>
    </div>

    <button id="cta" class="cta w-full bg-[#4b7f1f] hover:bg-[#3e6c1b] text-white font-semibold text-[16px] md:text-[18px] py-3 md:py-4 rounded-md shadow" disabled>Deseo la receta</button>

    <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true"></div>
  </main>

  <script src="./app.js"></script>
</body>
</html>
